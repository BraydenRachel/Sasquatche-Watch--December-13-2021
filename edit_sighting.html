<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sighting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1>Sasquatch Websighting</h1>
        <h1 class="text-center">{{user.first_name}} {{user.last_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>

    </nav>
    <form action="/update/sighting" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit this Sighting</h2>
        {% with messages = get_flashed_messages(category_filter=['sasquatches']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control" value="{{edit.location}}">
                </div>
                <div class="form-group">
                    <label for="what_happened">What Happened:</label>
                    <textarea name="what_happened"  cols="30" rows="5" class="form-control">{{edit.what_happened}}</textarea>
                </div>
            </div>
            <div class="col-4">

                <div class="form-group">
                    <label for="date_of_sighting">Date of Sighting:</label>
                    <input type="date" name="date_of_sighting" value="{{edit.date_of_sighting.strftime('%Y-%m-%d')}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number">Number of Sasquatches:</label>
                    <input type="number" name="number" class="form-control" value="{{edit.number}}">
                </div>

                <br>
                <input type="submit" value="Report" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
